<div
	layout="column"
	flex="noshrink"
>
	<md-grid-list
		class="gallery-grid"
		md-cols-xs="2"
		md-cols-sm="2"
		md-cols-md="4"
		md-cols-gt-md="6"
		md-row-height-gt-md="1:1"
		md-row-height="2:2"
		md-gutter="8px"
	>
		<md-grid-tile
			md-ink-ripple
			ng-repeat="item in pictures"
			ng-style="{'background-image': 'url(' + item + ')'}"
			class="gallery-picture"
		>
		</md-grid-tile>
	</md-grid-list>
	
</div>
