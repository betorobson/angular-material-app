<div
	layout="column"
	layout-margin
	flex="noshrink"	
	class="gridListdemoBasicUsage view-home"
>

	<div
		layout="row"
		layout-wrap
		layout-fill
	>

		<div
			ng-repeat="item in items"
			flex-xs="100"
			flex-sm="50"
			flex-md="50"
			flex-gt-md="33"
		>
			<md-card layout="{{listLayout}}" flex md-ink-ripple ng-click="go('view1', false)">
				<md-card-header ng-show="listLayout == 'column'">
					<md-card-avatar>
						<md-icon 
							class="md-avatar-icon"
							md-svg-icon="{{'assets/icons/' + item.icon + '.svg'}}"
						>
						</md-icon>
					</md-card-avatar>
					<md-card-header-text>
						<span class="md-title">{{item.title}}</span>
						<span class="md-subhead">{{item.subhead}}</span>
					</md-card-header-text>
				</md-card-header>
				<div style="background-image:url('assets/imgs/{{item.img}}')" class="md-card-image"></div>
				<md-card-title>
					<md-card-title-text>
						<span class="md-headline">{{item.headline}}</span>
						<span class="md-subhead">{{item.description}}</span>
					</md-card-title-text>
				</md-card-title>
			</md-card>
		</div>

	</div>

</div>
